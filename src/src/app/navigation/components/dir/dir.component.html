<div 
  (click)="onClickDir($event)" 
  class="card mb-2" 
  style="border: 3px solid rgba(100, 100, 100, 0.6)"
  [contextMenu]="basicMenu"
>
  <div class="card-body">
    <h6 class="card-title">{{dir.name}}</h6>
  </div>
</div>

<context-menu>
    <ng-template contextMenuItem (execute)="delete()">
      Delete
    </ng-template>
    <ng-template contextMenuItem divider="true"></ng-template>
    <ng-template contextMenuItem (execute)="edit()">
      Edit
    </ng-template>
  </context-menu>

<youtube-player
  *ngIf="type === VideoType.youTube && youTubeSetUp"
  [videoId]="token"
  (ready)="saveYouTubePlayer($event)"
  (change)="youtubeChange($event)"
  [width]="'100%'"
  [height]="'100%'"
></youtube-player>
<vg-player 
  *ngIf="localSetUp && type === VideoType.local" 
  (onPlayerReady)="saveLocalPlayer($event)"
  (onMediaReady)="onMediaReady()"
>
    <video 
      width="100%" 
      height="100%" 
      [vgMedia]="media" 
      #media 
      preload="auto" 
      controls>
        <source *ngFor="let source of localSources" [src]="source">
    </video>
</vg-player>

<div class="row">
  <div #frameDiv class="col-sm-10">
    <youtube-player
      [videoId]="token"
      (ready)="savePlayer($event)"
      [width]="'100%'"
      [height]="'100%'"
    ></youtube-player>
  </div>
</div>

<form [formGroup]="form" (submit)="onSubmit()">
    <div class="row mt-5">

        <label class="col-2 col-form-label text-right">Url</label>
        <div class="col-6">
          <input 
            formControlName="url"
            class="form-control-black mb-4" 
            type="text" 
          />
        </div>
        <div class="col-2">
          <button (click)="onClickPlay()" class="btn btn-primary btn-block">Play</button>
        </div>
        <div class="col-2"></div>

        <label class="col-2 col-form-label text-right">Name</label>
        <div class="col-8">
          <input 
            formControlName="name"
            class="form-control-black mb-4" 
            type="text" 
          />
        </div>
        <div class="col-2"></div>

        <label class="col-2 col-form-label text-right">Description</label>
        <div class="col-8">
          <input 
            formControlName="description"
            class="form-control-black mb-4" 
            type="text" 
          />
        </div>
        <div class="col-2"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div cdkDropList (cdkDropListDropped)="onDropped($event)" [cdkDropListData]="colNumber">

      <div class="box-custom-placeholder" *cdkDragPlaceholder></div>
      <app-video [video]="video"></app-video>
    </div>
  </ng-template>
</div>

<div class="row">
  <div #frameDiv class="col-sm-10">
    <youtube-player
      [videoId]="token"
      (ready)="savePlayer($event)"
      [width]="'100%'"
      [height]="'100%'"
    ></youtube-player>
  </div>
</div>

<form [formGroup]="form" (submit)="onSubmit()">
<div class="row mt-5">
  <div class="col-10" style="display: flex; align-items: center; justify-content: center">
    <div>
      <input 
        type="radio" 
        id="isYouTube" 
        formControlName="videoType"
        class="mr-2 ml-2"
        name="videoType"
        value="YouTube"
        #youTube
        [checked]="true"
      />
      <label class for="isYouTube">YouTube</label>
    </div>

    <div>
      <input 
        type="radio" 
        id="isVimeo" 
        formControlName="videoType"
        class="mr-2 ml-2"
        name="videoType"
        value="Vimeo"
        disabled
      />
      <label for="isVimeo">Vimeo</label>
    </div>

    <div>
      <input 
        type="radio" 
        id="isLocal"
        formControlName="videoType"
        class="mr-2 ml-2"
        name="videoType"
        value="Local"
      />
      <label for="isLocal">Local</label>
    </div>

  </div><div class="col-2"></div>

  <!-- <ng-container *ngIf="youTube.checked"> -->
    <label [hidden]="!youTube.checked" class="col-2 col-form-label text-right">Url</label>
    <div [hidden]="!youTube.checked" class="col-6">
      <input 
        formControlName="url"
        class="form-control-black mb-4" 
        type="text" 
      />
    </div>
    <div [hidden]="!youTube.checked" class="col-2">
        <button (click)="onClickPlay()" class="btn btn-primary btn-block">Play</button>
    </div>
    <div [hidden]="!youTube.checked" class="col-2"></div>
  <!-- </ng-container> -->

  <label class="col-2 col-form-label text-right">Name</label>
  <div class="col-8">
    <input 
      formControlName="name"
      class="form-control-black mb-4" 
      type="text" 
    />
  </div>
  <div class="col-2"></div>

  <label class="col-2 col-form-label text-right">Description</label>
  <div class="col-8">
    <input 
      formControlName="description"
      class="form-control-black mb-4" 
      type="text" 
    />
  </div>

  <div></div>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Submit</button>
  </div>
</form>

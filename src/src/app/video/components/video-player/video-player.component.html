<div class="row">
    <div #frameDiv class="col-sm-12">
      <youtube-player
        *ngIf="type === VideoType.youTube"
        [videoId]=""
        (ready)="saveYouTubePlayer($event)"
        [width]="'100%'"
        [height]="'100%'"
      ></youtube-player>
    <vg-player *ngIf="localSetUp && type === VideoType.local" >
        <video width="100%" height="100%" [vgMedia]="media" #media preload="auto" controls>
            <source *ngFor="let source of localSources" [src]="source">
        </video>
    </vg-player>
  </div>
</div>

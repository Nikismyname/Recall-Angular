<app-custom-youtube-player
  *ngIf="youTubeSetUp && type === VideoType.youTube"
  [videoId]="token"
  (onPlayerReadyEmitter)="saveYouTubePlayer($event)"
  (onPlayerChangeStateEmitter)="youtubeChange($event)"
></app-custom-youtube-player>

<vg-player 
  *ngIf="localSetUp && type === VideoType.local && !electronService.isElectronApp" 
  (onPlayerReady)="saveLocalPlayer($event)"
>
    <video 
      width="100%" 
      height="100%" 
      [vgMedia]="media" 
      #media 
      preload="auto" 
      controls>
        <source *ngFor="let source of localSources" [src]="source">
    </video>
</vg-player>

<vg-player 
  *ngIf="electronService.isElectronApp" 
  (onPlayerReady)="saveLocalPlayer($event)"
>
    {{'local'}}
    <video 
      width="100%" 
      height="100%" 
      [vgMedia]="media" 
      #media 
      preload="auto" 
      controls>
        <source *ngFor="let source of localVideoUrl" [src]="source">
    </video>
</vg-player>

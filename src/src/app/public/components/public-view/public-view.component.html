<div class="row">
  <div class="col-3 mt-2 mb-2" *ngFor="let video of videos">
    <div (click)="navigateToView(video.id)" class="card mh-2">
      <div class="card-body">
        <h6 class="card-title">{{video.name}}</h6>
        <h6 class="card-title">{{video.createdOn}}</h6>
      </div>
    </div>
  </div>
</div>
